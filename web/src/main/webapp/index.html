<html xmlns="http://www.w3.org/1999/xhtml" xmlns:lift="http://liftweb.net/">
  <head>
    <title>Push</title>
    <script src="/classpath/jquery.js" type="text/javascript"></script>
    <script src="/classpath/json.js" type="text/javascript"></script>
    <lift:TestCond.loggedIn>
      <script src="/scripts/geo.js" type="text/javascript"></script>
    </lift:TestCond.loggedIn>
  </head>

  <body>
    <h1>Push</h1>

    <div id="signedOut" class="lift:TestCond.loggedOut">
      <form class="lift:SignIn?form=post">
	<label>Username</label>
	<input type="text" name="username"/>
	<input type="submit" value="Sign in"/>
      </form>
    </div>

    <div id="signedIn" class="lift:TestCond.loggedIn">
      <div>
	<a href="/map" target="_blank">Map of users around you</a>
      </div>
      <div>
	<a href="/sign-out">Sign out</a>
      </div>
      <div>
	Users near you:
	<ul id="nearbyUsers">
	  <li class="lift:comet?type=NearbyUsers">Other user</li>
	</ul>
      </div>
    </div>

<!--
    <h3>Console</h3>
    <div id="console"></div>

    <h3>Errors</h3>
    <div id="errors"></div>
-->

  </body>
</html>
